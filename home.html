{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href={% static 'evaluate/home.css' %}>
</head>
<body>
<div class="container-fluid">

    <div class="text-center sticky mt-2">
        <h2 class="logo">Evaluation Tool</h2>
        </div>
    <form action="/home/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container-fluid">
            <div class="card first">
                <h5>Enter Hypothesis</h5>
                <input type="file" name="hypothesis">
            </div>
            <div class="card second">
                <h5 >Enter Reference(s)</h5>
                <input type="file" name="reference">
            </div>
        </div>
        <div class="text-center">
        <button class="btn btn-dark mt-4" type="submit">Check Accuracy</button>
        </div>
    </form>
</div>
</body>
</html>
