{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>evaluate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href={% static 'evaluate/scoreboard.css' %}>
</head>
<body>
<header>
    <div class="container-fluid">
        <div class="text-center sticky mt-2">
        <h2>Evaluation Tool</h2>
        </div>

        <div class="card border border-light">
        <h4 class="text-center mt-3 mb-3 ml-3 mr-3">Scoreboard</h4>
        <div class="card-body">
            <table class="table stable table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col"></th>
              <th scope="col">Score</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>TER</td>
              <td>{{ ter }}</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>BLEU</td>
              <td>{{ bleu }}</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>NIST</td>
              <td>{{ nist }}</td>
            </tr>
            <tr>
              <th scope="row">4</th>
              <td>METEOR</td>
              <td>{{ meteor }}</td>
            </tr>
          <tr>
              <th scope="row">5</th>
              <td>GTM</td>
              <td>{{ gtm }}</td>
            </tr>
          </tbody>
        </table>
            <span class="d-inline graph "><img src={% static 'evaluate/graph.png' %} alt="graph" width="450" height="250" >
        </span>


    </div>
    </div>

        <div class="text-center mt-4 container">
        <h5>Download scores/sentences:<span class="d-inline">
            <a download="excel_sheet" href={% static "evaluate/Scores list.xls" %}>
                <button class="btn btn-dark btn-sm" type="submit">Download</button></a>
            </span></h5>
        </div>
        </div>
    </div>
</header>
</body>
</html>
